<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Earthquake Event Explorer</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <h1>🌍 Earthquake Event Explorer</h1>

  <div id="summary">
    <h2>Summary</h2>
    <p id="totalCount"></p>
    <p id="strongest"></p>
    <p id="topDay"></p>
    <button onclick="window.location.href='/export'">Export PDF Report</button>
  </div>

  <div id="controls">
    <label>Min Magnitude: <input type="range" id="minMag" min="0" max="10" step="0.1" value="0"></label>
    <span id="magValue">0.0</span>
  </div>

  <div id="chart"></div>

  <script src="/static/script.js"></script>
</body>
</html>
